<mat-card>
  <mat-card-title>Sign in to Monitor Sensors</mat-card-title>
  <ng-container *ngIf="!user">
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Email" id="email" formControlName="email" required>
          </mat-form-field>
          <mat-error *ngIf="hasError('email', 'required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="hasError('email', 'minlength')">
            Email must be longer then {{validation.email.minlength}} characters
          </mat-error>
          <mat-error *ngIf="hasError('email', 'maxlength')">
            Email must be at least {{validation.email.maxlength}} characters long
          </mat-error>
          <mat-error *ngIf="hasError('email', 'pattern')">
            Incorrect email
          </mat-error>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" id="password" formControlName="password" required>
          </mat-form-field>
          <mat-error *ngIf="hasError('password', 'required')">
            Password is required
          </mat-error>
        </p>
        <div class="button">
          <button class="sign-button" mat-stroked-button color="basic"
                  type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Sign in</button>
          <button routerLink ="/register" type="button" mat-stroked-button color="basic">Sign up</button>
        </div>
      </form>
    </mat-card-content>
  </ng-container>
</mat-card>
