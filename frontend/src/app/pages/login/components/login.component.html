<mat-card>
  <mat-card-title>Sign in to Monitor Sensors</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Email" id="email" formControlName="email" required>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" id="password" formControlName="password" required>
          </mat-form-field>
        </p>
        <div class="button">
          <button class="sign-button" mat-stroked-button color="basic"
                  type="submit">Sign in</button>
          <button routerLink ="/register" type="button" mat-stroked-button color="basic">Sign up</button>
        </div>
      </form>
    </mat-card-content>
</mat-card>
