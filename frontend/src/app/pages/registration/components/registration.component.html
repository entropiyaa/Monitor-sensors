<mat-card>
  <mat-card-title>Sign up to Monitor Sensors</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registrationForm">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" id="email" formControlName="email" required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" id="password" formControlName="password" required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password Confirmation" formControlName="passwordConfirmation" required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="First name" id="firstName" formControlName="firstName" required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Last name" id="lastName" formControlName="lastName" required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Date of Birth" id="birthday" formControlName="birthday">
        </mat-form-field>
      </p>
      <div class="button">
        <button class="sign-button" mat-stroked-button color="basic" type="submit">Sign up</button>
        <button routerLink="/login" type="button" mat-stroked-button color="basic">Sign in</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
