<div class="my-chart" style="display: block">
  <canvas baseChart
          [chartType]="chartType"
          [datasets]="chartDatasets"
          [labels]="chartLabels"
          [colors]="chartColors"
          [options]="chartOptions"
          [legend]="true"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
  </canvas>
  <ng-container *ngIf="resultsArray == null">
    <div>Defective sensor!!</div>
  </ng-container>
</div>
