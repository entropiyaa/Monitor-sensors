<div class="toolbar">
  <div class="title">Monitor Sensors</div>
  <div class="spacer"></div>
  <ul class="items">
    <ng-container *ngIf="!getCurrentUserId()">
      <li routerLink="/login">Login</li>
    </ng-container>
    <ng-container *ngIf="getCurrentUserId()">
    <li routerLink="/profile">Profile</li>
    <li routerLink="/users">Users</li>
    <li (click)="logout()">Logout</li>
    </ng-container>
  </ul>
</div>
